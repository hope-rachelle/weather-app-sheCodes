<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/fd168d6548.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="styles.css"/>
</head>

<body>
  <div class="container">
    <div class="card" style="width: 30rem;">
      <div class="card-body">
        <img src="images/stl-skyline3.jpg" alt="">
        <!image on looks good on chrome only used to practice fixed position will delet later>
          <form class="current-city">
            <input type="text" id="current-city" placeholder="Current City" autocomplete="off" />
            <input type="submit" value="Search" id="button" />
            <button id="location">Location</button>
          </form>
          <div id="date"></div>

          <div class="city-temp">
            <p class="my-city" id="my-city">
              Saint Louis
              <i class="fas fa-cloud-sun" id="stl-emoji"></i>
            </p>
            <span class="current-temp" id="current-temp">0</span><span id="celcius">°C</span>
            <ul id="conditions">
              <li id="real-feel"></li>
              <li id="humidity"></li>
              <!--<span class="degree-units">
                <a href="#" id="farenheit">°F</a> 
                <a href="#" id="celcius">°C</a>-->

              </span>
          </div>
          <hr>

          <div class="row time-temp">
            <div class="col-2">2pm</div>
            <div class="col-2">4pm</div>
            <div class="col-2">6pm</div>
            <div class="col-2">8pm</div>
            <div class="col-2">10pm</div>
            <div class="col-2">12am</div>
          </div>

          <div class="row time-temp">
            <div class="col-2">35°</div>
            <div class="col-2">37°</div>
            <div class="col-2">35°</div>
            <div class="col-2">31°</div>
            <div class="col-2">29°</div>
            <div class="col-2">27°</div>
          </div>
          <hr>

          <div class="row next-5days days">
            <div class="col-2"> FRI </div>
            <div class="col-2"> SAT </div>
            <div class="col-2"> SUN </div>
            <div class="col-2"> MON </div>
            <div class="col-2"> TUES </div>
            <div class="col-2"> WEDS </div>
          </div>

          <div class="row weather-emojis">
            <div class="col-2">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-2">
              <i class="far fa-snowflake"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun"></i>
            </div>
          </div>

          <div class="row high-temp">
            <div class="col-2 temp">46°</div>
            <div class="col-2 temp">33°</div>
            <div class="col-2 temp">41°</div>
            <div class="col-2 temp">34°</div>
            <div class="col-2 temp">46°</div>
            <div class="col-2 temp">49°</div>
          </div>

          <div class="row low-temp">
            <div class="col-2 temp">38°</div>
            <div class="col-2 temp">24°</div>
            <div class="col-2 temp">31°</div>
            <div class="col-2 temp">22°</div>
            <div class="col-2 temp">38°</div>
            <div class="col-2 temp">38°</div>
          </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
